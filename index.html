<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>NHL Player Comparison</title>
</head>
<body onload="searchPlayer()">
<header>
    <h1> NHL Player Comparison <h1>
</header>

<div class="chart1">
    <canvas id="chart1" width="400" height="400"></canvas>
</div>

<div class="chart2">
    <canvas id="chart2" width="400" height="400"></canvas>
</div>

<div class="wrap">
    <div class="search">
        <input id="search1" type="text" class="searchTerm" placeholder="Player One" >
        <button id="searchBtn1" type="submit" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>
<div class="wrap2">
    <div class="search2">
        <input id="search2" type="text" class="searchTerm2" placeholder="Player Two">
        <button id="searchBtn2" type="submit" class="searchButton2" >
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
